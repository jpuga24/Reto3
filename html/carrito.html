<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsurbilTex-Carrito</title>
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="shortcut icon" href="/imgs/LogoSoloSinFondo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="/imgs/LogoSoloSinFondo.png" id="LogoNav">
        <nav class="Navegador">
            <ul>
                <li><img src="/imgs/Usuarioicono.png" alt=""></li>
                <li><img src="/imgs/CestaIcono.png" alt=""></li>
                <li><img src="/imgs/BuscadorIcono.png" alt=""></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carrito-container">
            <div class="titulo-carrito">Carrito</div>

            <div class="producto">
                <img src="/imgs/CamiDepor1.png" alt="Camisa">
                <div class="detalles">
                    <strong>Camiseta - Hombre</strong><br>
                    Talla M<br>
                    <span class="precio">11,99€</span>
                </div>
                <div class="cantidad">
                    <button>-</button>
                    <button>1</button>
                    <button>+</button>
                </div>
            </div>
            
            <div class="producto">
                <img src="/imgs/Chaquetas.png" alt="Chaqueta">
                <div class="detalles">
                    <strong>Chaqueta - Hombre</strong><br>
                    Talla L<br>
                    <span class="precio">35,98€</span>
                </div>
                <div class="cantidad">
                    <button>-</button>
                    <button>2</button>
                    <button>+</button>
                </div>
            </div>

            <div class="producto">
                <img src="/imgs/Camisa.png" alt="Camisa">
                <div class="detalles">
                    <strong>Camisa - Hombre</strong><br>
                    Talla M<br>
                    <span class="precio">11,99€</span>
                </div>
                <div class="cantidad">
                    <button>-</button>
                    <button>1</button>
                    <button>+</button>
                </div>
            </div>

            <div class="total">Total: 66'69€</div>

            <div class="boton-pago">Pasar por caja</div>

            <div class="envio-gratis">ENVIO 24H GRATIS A PARTIR DE 40€</div>
    </main>
    
    <aside>
    </aside>

    <footer>

    </footer>
    
</body>
</html>
